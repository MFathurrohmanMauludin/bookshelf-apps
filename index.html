<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan buku berbasis online</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <!-- content -->
    <div class="wrapper">
        <div class="container bg-white shadow">
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Penulis Buku</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Tahun</label>
                    <input type="number" onKeyPress="if(this.value.length==4) return false;" id="year" name="year"
                        required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <!-- item -->
        <div class="container">
            <h2 class="container-header">Belum selesai dibaca</h2>
            <div class="list-item" id="buku">

            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Selesai dibaca</h2>
            <div class="list-item" id="completed-buku">

            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <h4 align="center">&copy; 2022 Created by M Fathurrohman Mauludin</h4>
    </footer>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
